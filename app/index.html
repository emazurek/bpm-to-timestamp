        <p id="sidebar-info">A tool enabling precise in/out points for recording and editing with multitrack recorders and video editing software.<br/>(Assumes musician is playing in tempo.)</p>

            <h3>Parameters</h3>
            <ul class="params">
                <li><label>Input BPM: </label><input id="bpm" name="bpm" value="60"/></li>
                <li><label>Beats per measure: </label><input id="beats-per-measure" value="4"/></li>
                <li><label>Separate measures by: </label><input id="separate-measures-array" value="4"/></li>
                <li><label>Length in measures: </label><input id="length-in-measures" value="52"/></li>
                <li><label>Offset start by: </label><input id="offset-start" value="00:00:00:00"/></li>
                <li><label></label><button id="submit">Submit</button></li>
            </ul>

        </div>
        <div id="output" class="col-md-12">
        </div>
